<div class="min-h-screen flex items-center justify-center bg-blue-300 dark:bg-gray-900">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-96">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800 dark:text-white">Pok√©mon Trainer</h1>
    <app-theme-toggle class="absolute top-4 right-4"></app-theme-toggle>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <input [(ngModel)]="trainerName" name="trainerName" placeholder="Enter your trainer name" required
        class="w-full px-4 py-2 border-2 border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:border-purple-600">
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">Start</button>
    </form>
  </div>
</div>
